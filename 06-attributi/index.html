<!DOCTYPE html>
<html lang="it">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <form>
    <fieldset>
        <legend>Attributi</legend>
        <section>
            <input type="button" value="pulsante" disabled>
        </section>
        <section>#
            <div>
                <label for="input-numerico">Range 0-100 con step di 2:</label> </div>
            <input type="number" id="input-numerico" name="user.number" autofocus min="0" max="100" step="2">
        </section>
        <section>
            <div>
                <label for="authorization">checkbox</label> </div>
            <input type="checkbox" id="authorization" name="user.authorization" value="authorization" checked>
        </section>
        <section>
            <div>
                <label for="date">In data: </label> </div>
            <input type="date" id="date" name="user.date" >
        </section>
    </fieldset>
    </form>
</body>

</html>
